<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>lin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #007B9E;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>请输入</h1>
    <button id="connectButton">建立连接</button>
    <form id="registerForm">
      <label for="token">token:</label>
      <input type="text" id="token" name="token" required value="5fda18aad4cb4e5dae56d4c15e171de2"><br><br>
      <label for="eid">eid:</label>
      <input type="text" id="eid" name="eid" required value="67c94c7c6cbec7797aa1bf74"><br><br>
      <input type="submit" value="提交">
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#connectButton').on('click', function () {
        const token = $('#token').val();
        const eid = $('#eid').val();
        $.ajax({
          url: '/details',
          type: 'GET',
          data: { token: token, eid: eid },
          success: function (response) {
            console.log('连接已建立');
          },
          error: function (xhr, status, error) {
            console.log('连接失败，请重试。');
          }
        });
      });

      $('#registerForm').on('submit', function (event) {
        event.preventDefault(); // 阻止表单默认提交行为

        $.ajax({
          url: '/register',
          type: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            console.log('请求已发送');
          },
          error: function (xhr, status, error) {
            console.log('请求失败，请重试。');
          }
        });
      });
    });
  </script>
</body>

</html>
